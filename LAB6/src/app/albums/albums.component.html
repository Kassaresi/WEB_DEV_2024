<fieldset>
    <input type="text" [(ngModel)]="newAlbum" id="title"> <br />
    <button type="submit" (click)="addAlbum()">Add</button>
</fieldset>


<ul *ngIf="loaded; else loading">
    <li *ngFor="let album of albums">
        <a [routerLink] = "['/albums', album.id]">{{album.id}} {{album.title}}</a>
        <button (click)="deleteAlbum(album.id)">X</button>
    </li>
</ul>
<ng-template #loading>
    <p>load load load</p>
</ng-template>
