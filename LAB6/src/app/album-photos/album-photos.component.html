<div>
    <button class="returnback" type="button" (click)="returnBack()">Return back</button>
  </div>
  
  <div *ngIf="loaded">
    <div *ngIf="photos">
        <ul class="photos-list">
            <li *ngFor="let photo of photos">
                <img src="{{photo.url}}" alt="{{photo.title}}">
            </li>
        </ul>
    </div>
</div>

<p *ngIf="!loaded">Photos are loading...</p>
